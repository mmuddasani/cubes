<!DOCTYPE html>
<html>
  <head>
    <title>Adjust camera with mouse via three.js OrbitControls</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas { width: 100%; height: 100% }
    </style>
  </head>
  <body>
    <script src="//cdnjs.cloudflare.com/ajax/libs/three.js/r71/three.min.js"></script>
    <!--
      FYI:
        OrbitControls is part of example code.
        The threejs.org link should NOT referenced from production code.
        Alternatively, perhaps a copy of OrbitControls.js should be downloaded,
          but is licensing an issue? TODO: Investigate alternative(s).
    -->
    <script src="//threejs.org/examples/js/controls/OrbitControls.js"></script>
    <script>
      "use strict";

      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

      var renderer = new THREE.WebGLRenderer();
      renderer.setSize( window.innerWidth, window.innerHeight );
      document.body.appendChild( renderer.domElement );  // Appends a canvas to the body.

      var geometry = new THREE.BoxGeometry( 1, 1, 1 );
      var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
      var cube = new THREE.Mesh( geometry, material );
      scene.add( cube );

      camera.position.z = 5;

      var controls = new THREE.OrbitControls( camera, renderer.domElement );

      function render() {
        renderer.render( scene, camera );
        window.requestAnimationFrame( render );
      }
      render()
    </script>
  </body>
</html>
